<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,viewport-fit=cover">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
	<title>Home Assistant</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="content">
		<div class="header"><img src="./images/favicon-192x192.png" alt="Home Assistant" height="52">Config App</div>
		<br>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" value="" id="modeKiosk">
			<label class="form-check-label" for="modeKiosk">
				Modo Kiosk?
			</label>
		</div>
		<div class="alert alert-secondary" role="alert">
			Kiosk mode requires that the <a href="https://github.com/maykar/kiosk-mode" target="_blank"
				class="alert-link">kiosk-mode</a> module be installed in your Home Assistant!
		</div>
		<div class="d-grid gap-2">
			<button type="button" id="resetApp" class="btn btn-danger">Reset App Data</button>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>
	<script src="./config.js"></script>
</body>

</html>
